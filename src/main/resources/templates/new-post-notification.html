<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새로운 게시글 알림</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #2c3e50;">새로운 게시글이 등록되었습니다!</h2>
    <p>안녕하세요, 블로그 구독자님!</p>
    <p>새로운 게시글이 등록되었습니다:</p>
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <h3 style="margin-top: 0; color: #2c3e50;" th:text="${postTitle}">게시글 제목</h3>
        <a th:href="${postLink}" style="display: inline-block; background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">게시글 보기</a>
    </div>
    <p>감사합니다.</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="color: #666; font-size: 12px;">
        이 이메일은 블로그 구독자에게 자동으로 발송되었습니다.<br>
        구독을 취소하시려면 <a th:href="${unsubscribeLink}" style="color: #3498db;">여기</a>를 클릭하세요.
    </p>
</div>
</body>
</html>
