<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구독 상태 알림</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #2c3e50;">블로그 구독 상태 알림</h2>
    <p>안녕하세요!</p>
    <p th:text="${message}">구독 상태 메시지</p>
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <p style="margin: 0;">블로그의 새로운 소식을 받아보시려면 <a th:href="${blogLink}" style="color: #3498db;">블로그 방문하기</a></p>
    </div>
    <p>감사합니다.</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="color: #666; font-size: 12px;">
        이 이메일은 블로그 구독 관련 알림을 위해 발송되었습니다.
    </p>
</div>
</body>
</html>
